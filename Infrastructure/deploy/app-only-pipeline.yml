# ------------------------------------------------------------------------------------------------------------------------
# Pipeline to deploy Logic Application to existing Function App
# ------------------------------------------------------------------------------------------------------------------------
# Note: This pipeline needs a variable group "LogicAppDemo"
#  See ../Docs/VariableGroups.md for details
# ------------------------------------------------------------------------------------------------------------------------
name: $(date:yyyy).$(date:MM).$(date:dd)$(rev:.r)
pool:
  vmImage: 'ubuntu-latest'

# ----------------------------------------------------------------------------------------------------
trigger:
  branches:
    include:
    - main
  paths:
    include:
      - Workflows/*

# ----------------------------------------------------------------------------------------------------
variables:
  - group: LogicAppDemo

# ----------------------------------------------------------------------------------------------------
stages:
  - stage: BuildApplicationStage
    displayName: Build Application
    jobs:
    - template: templates\build-logic-std-template.yml
      parameters:
        environment: dev

# ----------------------------------------------------------------------------------------------------
  - stage: DeployDEVResources
    displayName: Deploy DEV Resources
    dependsOn: BuildApplicationStage
    jobs:
    - template: templates\deploy-logic-std-template.yml
      parameters:
        azureSubscription: $(azureSubscription)
        environment: 'DEV'
        triggerFrequency: 'Day'

  - stage: DeployQAResources
    displayName: Deploy QA Resources
    dependsOn: DeployDEVResources
    jobs:
    - template: templates\deploy-logic-std-template.yml
      parameters:
        azureSubscription: $(azureSubscription)
        environment: 'QA'
        triggerFrequency: 'Day'
