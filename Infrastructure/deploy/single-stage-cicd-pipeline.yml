# ------------------------------------------------------------------------------------------------------------------------
# Pipeline to deploy Logic Application infrastructure AND deploy the Function App
# ------------------------------------------------------------------------------------------------------------------------
# Notes: 
#   This pipeline expects that you have:
#     - an AzDO Environment named "dev".
#     - a variable group "LogicAppDemo" with these three variables:
#       - appPrefix='<yourInitials>' 
#       - azureSubscription='<yourSubscriptionName/serviceConnectionName>' 
#       - region='eastus' 
#       See ../Docs/VariableGroups.md for more details on setting up a variable group
# ------------------------------------------------------------------------------------------------------------------------
name: $(date:yyyy).$(date:MM).$(date:dd)$(rev:.r)
pool:
  vmImage: 'ubuntu-latest'

# ----------------------------------------------------------------------------------------------------
trigger:
  branches:
    include:
    - main

# ----------------------------------------------------------------------------------------------------
variables:
  - group: LogicAppDemo

# ----------------------------------------------------------------------------------------------------
stages:
  - stage: BuildApplicationStage
    displayName: Build Application
    jobs:
    - template: templates\build-logic-std-template.yml
      parameters:
        environment: dev

  # ----------------------------------------------------------------------------------------------------
  - stage: DeployResources
    displayName: Deploy Resources
    dependsOn: BuildApplicationStage
    jobs:
    - template: templates\create-infra-template.yml
      parameters:
        environment: dev
        azureSubscription: $(azureSubscription)

  # ----------------------------------------------------------------------------------------------------
  - stage: DeployApplication
    displayName: Deploy Application
    dependsOn: DeployResources
    jobs:
    - template: templates\deploy-logic-std-template.yml
      parameters:
        environment: dev
        azureSubscription: $(azureSubscription)
        triggerFrequency: 'Day'
